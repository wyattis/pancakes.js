<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Physics Test|Pancakes</title>
    <link rel="stylesheet" href="../test.css" type="text/css" />
</head>

<body>
    <div class="controls">
        <div class="row">
            <div class="group"><label for="ax">Ax</label><input id="ax" type="number"></div>
            <div class="group"><label for="ay">Ay</label><input id="ay" type="number"></div>
            <div class="group"><label for="avx">Avx</label><input id="avx" type="number"></div>
            <div class="group"><label for="avy">Avy</label><input id="avy" type="number"></div>
        </div>
        <div class="row">
            <div class="group"><label for="bx">Bx</label><input id="bx" type="number"></div>
            <div class="group"><label for="by">By</label><input id="by" type="number"></div>
            <div class="group"><label for="bvx">Bvx</label><input id="bvx" type="number"></div>
            <div class="group"><label for="bvy">Bvy</label><input id="bvy" type="number"></div>
        </div>
        <div class="row">
            <label for="speed">Playback Speed</label><input id="speed" type="number">
        </div>
        <div class="row">
            <button onclick="set()">Run</button>
        </div>
    </div>
    <div class="game">
        <div id="pancakes"></div>
    </div>

    <script type="text/javascript" src="../../build/pancakes.js"></script>
    <script type="text/javascript" src="physics-test.js"></script>
</body>

</html>
