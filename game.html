<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<!-- <script src="Render.js"></script> -->
	<script src="Engine.js"></script>
	<script src="C.js"></script>
	<script src="Cache.js"></script>
	<script src="ObjectFactory.js"></script>
	<script src="Sprite.js"></script>
	<script src="Animation.js"></script>
	<script src="Spritesheet.js"></script>
	<script src="AssetManager.js"></script>
	<script src="TileSheet.js"></script>

	<script>
		(function(){

			let character;
			let platforms;

			function load(){

				Game.load('bipedImage', 'img/biped.png');
				Game.load('charactersImage', 'img/characters.png');
				Game.load('blockImage', 'img/block.png');

			}

			function init(){

				Game.add.spritesheet('characters', 'charactersImage', 32, 32);
				Game.add.spritesheet('biped', 'bipedImage', 32, 32);

				character = Game.add.sprite(0, 0);
				character.add.animation('running', 'biped', C.range(0, 36), 2000);
				character.add.animation('climbing', 'biped', C.range(37, 48), 2000, {backAndForth: true});

			}

			function update(){

				character.setPos(character.pos.x ++, character.pos.y ++)
				character.play.animation('running');

			}

			let Game = new Engine({load: load, init: init, update: update});

			Game.start();

		})();
	</script>
</body>
</html>
